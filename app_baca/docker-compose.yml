services:
  db:
    image: postgres:15
    restart: always
    container_name: app_baca
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    command: sh -c "npm install && npm run dev"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:
